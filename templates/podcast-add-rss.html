{% extends 'index.html' %}

{% block title %} - RSS{% endblock %}

{% block code %}        
<script type="text/javascript">
    $('document').ready(  () => {
        document.getElementById("rss").addEventListener("keypressed", chg);
        document.getElementById("rss").addEventListener("onpaste", chg);
        $('#clicked').hide();
    });
</script>
{% endblock %}

{% block body %}
    <header class="container row debut ">
        <a class="container col rigid vignette article " href="/" >
            <div class="pastille centre debut rigid"   alt="Back to list" ><i class="fas fa-arrow-circle-left"></i></div>
        </a>
        <h1 class="title centre debut"  >Subscribe to a podcast (RSS File)</h1>
    </header>
    <div class="spacer large" ></div>
    <main class="container col full debut gap10">
        <div class="container row debut gap5"  name="form_login"
             id="form_login" >
            <label for="rss">URL of RSS file*</label>

            <div  class="container col gap10 elastic"  >
                <input id="rss" name="rss" placeholder="RSS file URL"  
                    required autofocus autocomplete="on"     />
                <button 
                    class="milieu-cont centre-cont button clickable" 
                    tabindex 
                    onclick="podAdd()"
                  >
                   Subscribe
                </button>
                <p id="clicked"  ><span><i class="fas fa-cog fa-spin"></i></span>
                   Please leave this page upon until the process is complete
                </p>
            </div>
        </div>

    </main>
{% endblock %}
